<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback Form</title>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .feedback-form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    .rating-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 12px;
      color: gray;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form class="feedback-form">
    <h2>ðŸ“‹ Student Feedback Form</h2>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label>How do you rate this course?</label>
    <div class="rating-group">
      <label><input type="radio" name="rating" value="Excellent"> Excellent</label>
      <label><input type="radio" name="rating" value="Good"> Good</label>
      <label><input type="radio" name="rating" value="Average"> Average</label>
      <label><input type="radio" name="rating" value="Poor"> Poor</label>
    </div>

    <label>What topics did you like? (You can choose more than one)</label>
    <label><input type="checkbox" name="topics" value="HTML"> HTML</label>
    <label><input type="checkbox" name="topics" value="CSS"> CSS</label>
    <label><input type="checkbox" name="topics" value="JavaScript"> JavaScript</label>
    <label><input type="checkbox" name="topics" value="Projects"> Projects</label>

    <label for="improvement">What should we improve?</label>
    <select id="improvement" name="improvement">
      <option value="">--Choose One--</option>
      <option value="content">Content Quality</option>
      <option value="speed">Pace of Teaching</option>
      <option value="practice">More Practice</option>
      <option value="support">Support</option>
    </select>

    <label for="comments">Any other comments?</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Write your suggestions here..."></textarea>

    <button type="submit" class="submit-btn">Submit Feedback</button>

    <p class="note">Thank you for helping us improve! ðŸ™Œ</p>
  </form>

</body>
</html>
